<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <title>Семестровая работа</title>
        <link rel="stylesheet" href="../style/styles.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <h1 class="header__title">Контакты</h1>
            </header>
            <nav class="nav" id="menu">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" 
                        href="../index.html">Главная</a></li>
                    <li class="nav__item"><a class="nav__link" 
                        href="news.html">Новости</a></li>
                    <li class="nav__item nav__item--disabled"><a class="nav__link" 
                        href="#">Практики</a></li>
                    <li class="nav__item"><a class="nav__link" 
                        href="goods.html">Товары</a></li>
                    <li class="nav__item nav__item--active"><a class="nav__link" 
                        href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
            <main class="main">
                <section class="contacts">
                    <h2 class="contacts__title">Связаться со мной:</h2>
                    <div class="contacts__list">
                        <div class="contact-item">
                            <h3 class="contact-item__title">Электронная почта</h3>
                            <p class="contact-item__value"><span class="email-address">xie_qingcheng@sina.com</span></p>
                        </div>
                        <div class="contact-item">
                            <h3 class="contact-item__title">Физический адрес</h3>
                            <p class="contact-item__value">Шанхайский университет, этаж 3, каб. 312</p>
                        </div>

                        
                    </div>
                    <button class="contact-button" type="button" 
                        onclick="contactModal.showModal()">Обратная связь</button>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__text">&copy; 2025 Мой сайт</p>
            </footer>

            <dialog class="modal" id="contactModal">
                <div class="modal__header">
                    <h2>Форма обратной связи</h2>
                </div>

                <div class="modal__content">
                    <form class="modal-form" id="feedbackForm" method="dialog">
                        <div class="modal-form__group">
                            <label for="name" class="modal-form__label">Имя <span class="required">*</span></label>
                            <input class="modal-form__input" type="text" id="name" name="name" required placeholder="Введите ваше имя">
                        </div>
                        <div class="modal-form__group">
                            <label for="phone" class="modal-form__label">Телефон <span class="required">*</span></label>
                            <input class="modal-form__input" type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                        </div>
                        <div class="modal-form__group">
                            <label for="email" class="modal-form__label">Электронная почта <span class="required">*</span></label>
                            <input class="modal-form__input" type="email" id="email" name="email" required placeholder="example@mail.ru">
                        </div>
                        <div class="modal-form__group">
                            <label for="category" class="modal-form__label">Категория обращения <span class="required">*</span></label>
                            <select class="modal-form__input" id="category" name="category" required>
                                <option value="">Выберите категорию</option>
                                <option value="technical">Техническая поддержка</option>
                                <option value="commercial">Коммерческое предложение</option>
                                <option value="cooperation">Сотрудничество</option>
                                <option value="complaint">Жалоба</option>
                                <option value="suggestion">Предложение</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                        <div class="modal-form__group">
                            <label for="message" class="modal-form__label">Текст обращения <span class="required">*</span></label>
                            <textarea class="modal-form__input" id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..."></textarea>
                        </div>
                        <div class="modal-actions">
                            <!-- Кнопка отмены с автоматическим закрытием через form method="dialog" -->
                            <button type="button" class="btn btn-secondary" onclick="contactModal.close(); feedbackForm.reset()">Отмена</button>
                            <!-- Кнопка отправки с обработкой через JavaScript -->
                            <button type="button" class="btn btn-primary" onclick="submitForm()">Отправить</button>
                        </div>
                    </form>
                </div>
            </dialog>

            <script>
                // Функция для отправки формы
                function submitForm() {
                    const form = document.getElementById('feedbackForm');
                    const formData = new FormData(form);

                    // Простая валидация
                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return;
                    }
                    // Собираем данные формы
                    const data = {
                        name: formData.get('name'),
                        phone: formData.get('phone'),
                        email: formData.get('email'),
                        category: formData.get('category'),
                        message: formData.get('message')
                    };
                    // В реальном приложении здесь был бы AJAX-запрос
                    console.log('Данные формы:', data);

                    // Показываем уведомление об успешной отправке
                    alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');

                    // Закрываем модальное окно
                    contactModal.close();

                    // Очищаем форму
                    form.reset();
                }
                // Закрытие модального окна по клику на фон
                document.getElementById('contactModal').addEventListener('click', function(event) {
                    if (event.target === this) {
                        this.close();
                    }
                });
                // Обработка отправки формы через Enter (предотвращаем стандартное поведение)

                document.getElementById('feedbackForm').addEventListener('keypress', function(event) {
                    if (event.key === 'Enter' && event.target.type !== 'textarea')
                    {
                        event.preventDefault();
                    }
                });
            </script>

        </div>
    </body>
</html>
